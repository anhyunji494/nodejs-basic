<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로토타입과 상속</title>
  </head>
  <body>
    <script>
      const animal = {
        leg: 4,
        tail: 1,
        say() {
          console.log("I have 4 legs 1 tail");
        },
      };

      const dog = {
        sound: "wang",
      };

      const cat = {
        sound: "yaong",
      };

      dog.__proto__ = animal;
      cat.__proto__ = animal;

      console.log(dog.leg);
    </script>
  </body>
</html>
