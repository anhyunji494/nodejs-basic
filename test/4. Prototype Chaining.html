<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protorype Chaining</title>
  </head>
  <body>
    <script>
      const animal = {
        leg: 4,
        tail: 1,
        say() {
          console.log("I have 4 legs 1 tail");
        },
      };

      const dog = {
        sound: "wang",
        happy: true,
      };

      dog.__proto__ = animal;

      const cat = {
        sound: "yaong",
      };

      cat.__proto__ = dog;

      console.log(cat.happy);
      console.log(cat.leg);
    </script>
  </body>
</html>
