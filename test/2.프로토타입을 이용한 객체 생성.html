<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로토타입을 이용한 객체생성</title>
  </head>
  <body>
    <script>
      function func() {}
      console.log(func.prototype);

      func.prototype.name = "gildong";
      console.log(func.prototype);
    </script>
  </body>
</html>
