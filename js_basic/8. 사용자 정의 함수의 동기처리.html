<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8. 사용자 정의 함수의 동기처리</title>
  </head>
  <body>
    <script>
      function fakeSetTimeout(callback) {
        callback();
      }

      console.log(0);

      fakeSetTimeout(function () {
        console.log("hello");
      });

      console.log(1);
    </script>
  </body>
</html>
